<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>
	</head>
	<body>
		<main class="container">
			<div class="imgs">
				<div class="logo">
					<img class="logo-img" src="./images/logo.svg" alt="" />
				</div>
			</div>
			<div class="wrapper">
				<div class="grid1">
					<img class="mock" src="./images/illustration-mockups.svg" alt="" />
				</div>

				<div class="grid2">
					<header class="header">
						<h1 class="title">Build The Community Your Fans Will Love</h1>
					</header>
					<p class="sub">
						Huddle re-imagines the way we build communities. You have a voice,
						but so does your audience. Create connections with your users as you
						engage in genuine discussion.
					</p>

					<div class="btn">
						<a href="#">Register</a>
					</div>
				</div>
			</div>
			<div class="social">
				<div class="social-wrapper">
					<div class="social-item">
						<a href="#" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
					</div>
					<div class="social-item">
						<a href="https://twitter.com/crazi_monk" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
					</div>
					<div class="social-item">
						<a href="https://github.com/Crazimonk" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
					</div>
					</div>
				</div>
			</div>
		</main>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	</body>
</html>
